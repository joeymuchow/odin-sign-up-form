<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="Line drawn logo image of Odin" class="logo">
            <h1>ODIN</h1>
        </div>
        <p class="credit-text">
            Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" class="credit">Halie West</a> 
            on 
            <a href="https://unsplash.com" class="credit">Unsplash</a>
        </p>
    </div>
    <div class="content-container">
        <div class="text-content">
            <p class="blurb">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <form action="">
                <div>
                    <h2>Let's do this!</h2>
                    <div>
                        <label for="first-name">
                            First name
                        </label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">
                            Last name
                        </label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">
                            Phone number
                        </label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="password">
                            Password
                        </label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>
                    <div>
                        <label for="confirm-password">
                            Confirm password
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8">
                    </div>
                </div>
                <button type="submit" class="create-account">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
